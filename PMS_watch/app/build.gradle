plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.compose'
    id 'com.google.gms.google-services'   // nu pune versiune aici, e în buildscript
}

android {
    namespace 'com.patientmonitoringsystem'
    compileSdk 35

    defaultConfig {
        applicationId "com.patientmonitoringsystem"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "1.5.3"
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.16.0"
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "com.google.android.material:material:1.12.0"
    implementation "androidx.activity:activity-compose:1.10.1"

    implementation "androidx.compose.material:material:1.8.2"
    implementation "androidx.compose.ui:ui:1.8.2"
    implementation "androidx.compose.ui:ui-tooling-preview:1.8.2"
    debugImplementation "androidx.compose.ui:ui-tooling:1.8.2"

    implementation platform("com.google.firebase:firebase-bom:32.1.0")

    implementation "com.google.firebase:firebase-auth-ktx"
    implementation "com.google.firebase:firebase-firestore-ktx"
    implementation "com.google.firebase:firebase-analytics-ktx"
    implementation "com.google.firebase:firebase-database-ktx"

    implementation "androidx.compose.material3:material3:1.2.1"  // pentru tema modernă
}
apply plugin: 'com.google.gms.google-services'
